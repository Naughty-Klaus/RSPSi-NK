

plugins {
	id 'java'
	id 'io.franzbecker.gradle-lombok' version '3.3.0'
	id 'application'
}

wrapper {
    gradleVersion = '6.1'
}

group = 'RSPSi Editor'
version = '1.16.1'

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
        maven { url "http://repo.maven.apache.org/maven2" }
        maven { url "https://repo.adobe.com/nexus/content/repositories/public/"}
    }
}

subprojects {
	apply plugin: 'java'
	apply plugin: 'io.franzbecker.gradle-lombok'
	
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    dependencies {
	    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
		compile group: 'org.checkerframework', name: 'checker-qual', version: '2.9.0'
   		compile group: 'com.google.guava', name: 'guava', version: '28.0-jre'
        compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    }

	lombok {
        version = "1.18.12"
        sha256 = "49381508ecb02b3c173368436ef71b24c0d4418ad260e6cc98becbcf4b345406"
	}

    compileJava {
        options.fork = true
        options.incremental = true
    }
}

